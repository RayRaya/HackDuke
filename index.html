  <div class="container">
    <canvas id="myChart"></canvas>
  

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';
	let intNational = 8923;
	let residentialStud = 10000;
	let sum = residentialStud+intNational;
    let massPopChart = new Chart(myChart, {
      type:'pie', 
      data:{
        labels:['International', 'Residential'],
        datasets:[{
          label:'Population',
          data:[
            intNational ,
            residentialStud
          ],
          backgroundColor:[
            'rgb(255,0,0)',
            'rgb(0,0,255)',
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Amount of Scholarships in the United States',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
    </script>
